<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
    <div id="notes">
        <h2>Scifi Notes</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body"></input>
            <select id=""colors>
                <option>Select Color</option>
                <option value="#11235A">Navy</option>
                <option value="#596FB7">Blue</option>
                <option value="#C6CF9B">Sage</option>
                <option value="#F6ECA9">Yellow</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn C++</b>
                    <p>Do DSA and Algo course</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>    
</body>
</html>
</html>
